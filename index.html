<!DOCTYPE html>
<html>

<head>
  <title>Heroku MUD</title>
</head>

<body>
    <div id='tile-minimap'></div>
    <p id='minimap-desc'>MINIMAP</p>

  <p id='server-time'>No messages from server yet.</p>
  <script>
    var HOST = location.origin.replace(/^http/, 'ws')
    var ws = new WebSocket(HOST);
    var el = document.getElementById('server-time');
    ws.onmessage = function (event) {
      el.innerHTML = 'Server time: ' + event.data;
    };
  </script>
  <style>
    #minimap-desc {
      font-size: 16px;
      position: absolute;
      top: 120px;
      left: 1%;
      width: 100px;
      height: 30px;
      text-align: center;
      background-color: #242424;
      border-style: solid;
      border-color: #888888;
      margin: 0px;
    }
    #tile-minimap {
      position: absolute;
      top: 20px;
      left: 1%;
      width: 100px;
      height: 100px;
      background-color: #242424;
      border-style: solid;
      border-color: #888888; 
      margin: 0px;    
    }

    #server-time {
      font-size: 24px;
      position: absolute;
      top: 90%;
      left: 1%;
    }

    body {
      background-color: #4a4a4a;
      font-family: Arial, Helvetica, sans-serif;
      color: #cccccc;
    }
  </style>
</body>

</html>
